swagger: "2.0"

info:
  version: 1.0.0
  title: DSME Smart Manual Server API
  description: Manual Management API Specification

schemes:
  - http
#host: localhost:3300
basePath: /

tags:
  name: directory
    description: Directory Scan

  name: Download
    description: Download pdf file

paths:
  /api/directory:
    get:
      summary: return directoy structure in JSON format
      tags: [directory]
      description: Provide directory structure information and .pdf file path information.
      responses:
        200:
          description: Success
          content: application/json
          schema:
            type: object
            properties: 
              DirectoryTree:
                type: object
                properties:
                  path: string
                  name: string
                  children: array


  /api/download/{depth1}/{depth2}:
    get:
      summary: Download .pdf file
      tags: [Download]
      description: Provide .pdf file by path information. Ex) depth1 = A, depth2 = engineA
      parameters:
        - name: depth1
          in: path
          description: first depth
          required: true
          type: string
        - name: depth2
          in: path
          description: second depth
          required: true
          type: string

      responses:
        200:
          descripiton: Success
          content: application/pdf
            
