paths:
  /api/directory:
    get:
      summary: return directoy structure in JSON format
      tags: [directory]
      description: Provide directory structure information and .pdf file path information.
      responses:
        200:
          description: status code 200
          content: application/json:
          schema:
            type: object
            properties: 
              DirectoryTree:
                type: object
                properties:
                  path: string
                  name: string
                  children: array

